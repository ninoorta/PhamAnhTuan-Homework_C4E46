<body>
    <script>
        
        let number = Number(prompt("Please enter your number:"));
        console.log("The number you entered: " + number);
        let giaithua = 1;
        if (number === 0)
        {
            console.log(number + "! = 1");
        }
        else
        {
            for (i = 1; i < number+1; i++)
           {
            giaithua = giaithua*i;
           }
           console.log(number +"! = " + giaithua)
        };

    </script>
</body>
