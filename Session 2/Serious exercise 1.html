<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

  
  
let height = Number(prompt("Please enter your height: (cm)"));
let weight = Number(prompt("Please enter your weight: (kg)"));
let h = height/100;
BMI = weight / (h*h);
console.log(`Your height = ${h} (m) `);
console.log(`Your weight = ${weight} (kg) `);
console.log("Your BMI = "+ BMI);
console.log("You are:");
if ( BMI < 16 )
{
   console.log("Severely underweight");
}
else {
       if ( (BMI >=16) && (BMI <= 18.5 ) )
          {
           console.log("Underweight");
          }
       else {
               if ( (BMI >= 18.5) && (BMI <= 25) )
                {
                  console.log("Normal");
                }
               else {
                      if ( (BMI >= 25) && (BMI <= 30) )
                      {
                        console.log("Overweight");
                      }
                      else  {
                             console.log("Obese");
                            }
                    }
            }
      };



  </script>
</body>
</html>
